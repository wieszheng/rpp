name: 🛠️ Build Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: 🔧 Setup and Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-latest ]
        arch: [ x86_64, arm64 ]
        exclude:
          - os: windows-latest
            arch: arm64

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 📦 Install dependencies
        run: |
          pnpm install

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install uv
        run: |
          pip install uv

      - name: 📦 Install Python dependencies
        run: |
          uv sync

      - name: 🧪 Run tests
        run: |
          echo "Running basic tests..."
          python -c "import sys; print(f'Python version: {sys.version}')"
          node --version
          pnpm --version
          uv --version

      - name: 🏗️ Build application
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            if [ "${{ matrix.arch }}" = "x86_64" ]; then
              echo "打包 macOS x86_64 版本..."
              arch -x86_64 pnpm run build
            else
              echo "打包 macOS arm64 版本..."
              arch -arm64 pnpm run build
            fi
          else
            pnpm run build
          fi

      - name: 🚀 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build_${{ runner.os }}
          retention-days: 7
          path: |
            build/*.exe
            build/*.dmg
            build/*.AppImage
            build/*.deb
            build/*.rpm
            build/*.app

      - name: 📋 Build Summary
        run: |
          echo "## Build Summary for ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- OS: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- Python: 3.12" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: 22" >> $GITHUB_STEP_SUMMARY
          echo "- Package Manager: pnpm" >> $GITHUB_STEP_SUMMARY
          echo "- Build completed: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build artifacts:" >> $GITHUB_STEP_SUMMARY


